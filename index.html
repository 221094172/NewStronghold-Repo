<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stronghold Tech Security System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2 class="logo-text">Stronghold</h2>
          <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <nav class="sidebar-nav">
          <a href="/" class="nav-item active">
            <i class="fas fa-tachometer-alt"></i>
            <span class="nav-text">Dashboard</span>
            <span class="tooltip">Dashboard</span>
          </a>
          <a href="/employees" class="nav-item">
            <i class="fas fa-users"></i>
            <span class="nav-text">Employees</span>
            <span class="tooltip">Employees</span>
          </a>
          <a href="/departments" class="nav-item">
            <i class="fas fa-building"></i>
            <span class="nav-text">Departments</span>
            <span class="tooltip">Departments</span>
          </a>
          <a href="/services" class="nav-item">
            <i class="fas fa-concierge-bell"></i>
            <span class="nav-text">Services</span>
            <span class="tooltip">Services</span>
          </a>
          <a href="/purchase-orders" class="nav-item">
            <i class="fas fa-file-invoice-dollar"></i>
            <span class="nav-text">Orders</span>
            <span class="tooltip">Orders</span>
          </a>
          <a href="#" class="nav-item" id="logoutButton">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-text">Logout</span>
            <span class="tooltip">Logout</span>
          </a>
        </nav>
      </aside>

      <div class="content-wrapper">
        <div class="top-bar">
            <div class="user-profile" id="userProfile">
                <div class="user-initials" id="userInitials"></div>
                <div class="user-email-dropdown" id="userEmailDropdown">
                    <p id="userEmail"></p>
                </div>
            </div>
        </div>
        <main class="main-content" id="mainContent">
          <div id="pageContent"></div>
        </main>
      </div>
      <div class="overlay" id="overlay"></div>
    </div>

    <div id="logoutConfirmationModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Logout</h2>
            <p>Are you sure you want to log out?</p>
            <div class="form-actions">
                <button id="confirmLogout" class="btn btn-danger">Logout</button>
                <button id="cancelLogout" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
